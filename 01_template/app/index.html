<!DOCTYPE html>
<!--
  ng-app（AngularJS的指令，固定的）:
  自动以的属性，这个属性告诉AngularJS，
  我们的application,要用Angular来处理，并且，
  将含有ag-app这个属性的标签，作为我整个Angular app的根元素
 -->
<html ng-app="hello">
  <head>
    <meta charset="utf-8">
    <title>Angular Hello wrold</title>
  </head>
  <body ng-controller="NameController">
    <ul>
      <li ng-repeat="ph in phones">
        <span>{{ph.name}}</span>
        <p>{{ph.desc}}</p>
      </li>
    </ul>
    <script src="vendor/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
